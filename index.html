<!DOCTYPE html>
<!-- ICS2O-Unit2-01-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My second webpage with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Charlotte Jhu" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.teal-deep_purple.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <title>My second webpage with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My second webpage with JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img
          class="right-image"
          src="./images/octocat-1675361557391.png" 
          alt="Octocat" width="30%" height="auto"
          />
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Click the button and see what happens!</div>
        </div>
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Click me!
        </button>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
